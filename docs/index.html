<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #fff;
        }
        
        .quote {
            max-width: 600px;
            text-align: center;
            font-size: 1.5rem;
            line-height: 1.6;
            letter-spacing: 0.02em;
            padding: 2rem;
        }
        
        .quote::before,
        .quote::after {
            content: '"';
            font-size: 2rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="quote">
        FOR THE DAYS WHEN WE MADJAYS NEED TO SHAKE THE PAIN AWAY
    </div>
</body>
</html>
